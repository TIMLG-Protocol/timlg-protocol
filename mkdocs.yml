site_name: TIMLG Protocol
site_description: Verifiable time-log coordination for reproducible research.
site_url: https://timlg-protocol.github.io/timlg-protocol/
repo_url: https://github.com/TIMLG-Protocol/timlg-protocol
repo_name: TIMLG-Protocol/timlg-protocol

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode

plugins:
  - search

nav:
  - Home: index.md
  - Whitepaper:
      - Overview: whitepaper/index.md
      - PDF: assets/whitepaper_TIMLG_v0.1.pdf
      - Changelog: whitepaper/changelog.md
  - Protocol:
      - Overview: protocol/overview.md
      - Tokenomics: protocol/tokenomics.md
      - Treasury & BitIndex: protocol/treasury_bitindex.md
  - Roadmap: roadmap/index.md
  - Status: status/index.md
  - Security & Control: security/index.md
  - Support: support/index.md
